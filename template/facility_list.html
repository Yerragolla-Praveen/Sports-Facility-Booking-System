
<!DOCTYPE html>
<html>
<head>
    <title>Facilities</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

    <nav>
        <ul>
            <li><a href="{% url 'facility_list' %}">Home</a></li>
            <li><a href="{% url 'booking_list' %}">View Bookings</a></li>

    </nav> -->
    <div class="container " >
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg" >
                    <div class="container-fluid shadow" style="background-color: #e3f2fd;">
                      <a class="navbar-brand" href="/">Sports Facilities</a>
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="navbar-brand" aria-current="page" href="/">Home</a>
                          
                        </li>
                        
                      </ul>
                        
                      <form method="GET" action="{% url 'facility_list' %}" style="margin-right: 5%; background-color: transparent;" >
                        <input type="search" name="query" placeholder="Search by name or pincode" aria-label="Search"  value="{{ request.GET.query }}">
                        <button type="submit" class="btn btn-outline-primary">Search</button>
                    </form>
            

                        <div class="d-flex" role="search" style="margin-right: 7%;">
                          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item" style="margin-right: 3%;">
                            <a class=" btn btn-outline-primary"   href="signup">Signup</a>
                          </li>
                          <li class="nav-item" style="margin-right: 3%;">
                            <a class="btn btn-outline-info"  href="login">Login</a>
                          </li>
                          <li class="nav-item" style="margin-right: 3%;">
                            <a class="btn btn-outline-warning"  value="Logout" href="{% url 'logout' %}">Logout</a>
                          </li>
                          <li class="nav-item" style="margin-right: 3%;">
                            <a class="nav-link " style="color: blue;" href="{% url 'booking_list' %}" >ViewBookings</a>
                          </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
    </div>

        <div class="container">
          <div class="row">
              <div class="col-lg-3">
  
              </div>
  
              <div class="col-lg-12">
                  <div class="row mt-5">
                      {% for facility in facilities %}
                      <div class="col-lg-4">
                        <div class="card mb-5" style="height: 23rem; width: 25rem;">
                          <div class="card-header" >
                            <img src="{{ facility.image.url }}" alt="{{ facility.name }}">
                          </div>
                          <div class="card-body">
                            <h3><a class="btn btn-outline-info" href="{% url 'facility_detail' facility.pk %}">{{ facility.name }}</a></h3>
                          </div>
                          
                        </div>
                      </div>
                      {% endfor %}
                  </div>
              </div>
          </div>
          
      </div>
      
    {% block main %}
    {% if not facilities %}
      <h5 style="margin-left: 40%;">No facilities match your search .</h5>
    {% endif %}
    {% endblock %}
</body>
</html>
