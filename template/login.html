{% extends 'facility_list.html' %}
{% block main %}
    <body style="background-image: url(https://th.bing.com/th/id/R.1cab6f2e705f4e9f3ed5a0ade234f785?rik=Yj4xikL%2b%2b%2byGLQ&riu=http%3a%2f%2fwww.bentrahair.com%2fwp%2fwp-content%2fuploads%2f2012%2f02%2fbg_fizzy.jpg&ehk=Xm2QhgEzpHklbmhZ08Y6jDJtFY18dzOwoHuUDRywqtU%3d&risl=&pid=ImgRaw&r=0);background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
      <div class="container">
         <div class="row">
            <div class="col-lg-8 mt-5">
                <div class="fm border shadow mt-5 " style="margin-left: 50%; margin-right: 10%; border-radius: 5px;">
                    <form action="login" method="post" style="margin-left: 15%; margin-right: 10%; background-color: transparent;">{%csrf_token%}
                        <h3 class="h3 mt-3 mb-3">Login Page</h3>
                        {% if error %}
                        <div>
                          <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>{{error}}</strong> 
                            <button type="button" class="btn-close mt-2" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                        </div>
                        {% endif %}
                        <div>
                            <label for="email">Username</label><br>
                            <input type="email" name="email" id="email" placeholder="Enter Email">
                        </div>
                        <div>
                            <label for="password">Password</label><br>
                            <input type="password" name="password" id="password" placeholder="Enter Password">
                        </div>
                        <div>
                            <input type="submit" value="Login" class="btn btn-outline-primary mt-2">
                        </div><br>
                    </form>
                </div>
            </div>
         </div>
      </div>
    </body>

{% endblock %}
